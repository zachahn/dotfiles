# Use vim keybindings in copy mode
setw -g mode-keys vi

# Start windows and panes at 1, not 0
setw -g base-index 1
setw -g pane-base-index 1

# status bar
# set -g status-bg white
# set -g status-fg black
setw -g status-left " #S "
setw -g status-left-fg black
setw -g status-left-bg white

setw -g status-right " %H:%M %d-%b-%y "
setw -g status-right-fg black
setw -g status-right-bg white

setw -g status-style bg=white
setw -g window-status-format " #I#{?window_zoomed_flag,+,}: #W "
setw -g window-status-fg blue
setw -g window-status-bg white

setw -g window-status-current-format " #I#{?window_zoomed_flag,+,}: #W "
setw -g window-status-current-fg white
setw -g window-status-current-bg blue

# Mouse to resize panes
set -g mouse on

# switch windows using <binding>hjkl, and have it work with vim
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?x?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# Copy-paste integration
set-option -g default-command "safe-reattach-to-user-namespace -l $SHELL"

# Setup 'v' to begin selection as in Vim
unbind -t vi-copy Enter
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "safe-reattach-to-user-namespace pbcopy"
