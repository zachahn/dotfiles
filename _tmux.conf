# Start windows and panes at 1, not 0
setw -g base-index 1
setw -g pane-base-index 1

# status bar
setw -g status-left " #S "
setw -g status-left-fg black
setw -g status-left-bg white

setw -g status-right " %H:%M %d-%b-%y "
setw -g status-right-fg black
setw -g status-right-bg white

setw -g status-style bg=white
setw -g window-status-format " #I: #W "
setw -g window-status-fg blue
setw -g window-status-bg white

setw -g window-status-current-format " #I: #W "
setw -g window-status-current-fg white
setw -g window-status-current-bg blue

# switch windows using <binding>hjkl
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

